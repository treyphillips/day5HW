<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive forms</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <form action="/my-handling-form-page" method="post">

    <div class="container">

      <div class="block uno">

        <div class="name first">
          <div class="question">
            <label>FIRST NAME</label>
          </div>
          <input type="text" placeholder="John">
        </div>

        <div class="name last">
          <div class="question">
            <label>LAST NAME</label>
          </div>
          <input type="text" placeholder="Doe">
        </div>

        <div class="mail">
          <div class="question">
            <label>EMAIL ADDRESS</label>
          </div>
          <input type="email" placeholder="matt@theironyard.com">
        </div>

        <div class="country">
          <div class="question">
            <label>COUNTRY</label>
          </div>
          <input type="text" placeholder="France">
        </div>

        <div class="bio">
          <div class="question">
            <label>BIOGRAPHY</label>
          </div>
          <textarea name="textarea"></textarea>
        </div>

      </div>


      <div class="block dos">

        <div class="query phone">
          <div class="question">
            <label>PHONE NUMBER</label>
          </div>
          <input type="text" placeholder="+351 999 9999">
        </div>

        <div class="query affiliations">
          <div class="question">
            <label>AFFILIATIONS</label>
          </div>
          <textarea name="textarea"></textarea>
        </div>

        <div class="query job">
          <div class="question">
            <label>OCCUPATION</label>
          </div>
          <input type="text" placeholder="Choose an occupation">
        </div>

        <div class="query catname">
          <div class="question">
            <label>CAT'S NAME</label>
          </div>
          <input type="text" placeholder="Kitty">
        </div>

        <div class="query gadget">
          <div class="question">
            <label>FAVORITE GADGET</label>
          </div>
          <input type="text" placeholder="Annoy-a-tron">
        </div>
      </div>

      <div class="block tres">

        <div class="query talents">
          <div class="question">
            <label>TYPE OF TALENT</label>
          </div>
          <input type="text" placeholder="Choose a talent">
        </div>
        <div class="query drink">
          <div class="question">
            <label>FAVORITE DRINK</label>
          </div>
          <input type="text" placeholder="Green Tea">
        </div>

        <div class="query powers">
          <div class="question">
            <label>SPECIAL POWER</label>
          </div>
          <input type="text" placeholder="Lightsaber">
        </div>

        <div class="query comments">
          <div class="question">
            <label>COMMENTS</label>
          </div>
          <textarea name="textarea"></textarea>
        </div>
      </div>

    </div>

  </form>
</body>

</html>
