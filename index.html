<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Responsive forms</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <form action="/my-handling-form-page" method="post">

    <div class="container">

      <div class="block uno">

        <div class="query name first">
          <div class="question">
            <label>First Name</label>
          </div>
          <input type="text" placeholder="John">
        </div>

        <div class="query name last">
          <div class="question">
            <label>Last Name</label>
          </div>
          <input type="text" placeholder="Doe">
        </div>

        <div class="query mail">
          <div class="question">
            <label>Email Address</label>
          </div>
          <input type="email" placeholder="matt@theironyard.com">
        </div>

        <div class="query country">
          <div class="question">
            <label>Country</label>
          </div>
          <input type="text" placeholder="France">
        </div>

        <div class="query bio">
          <div class="question">
            <label>Biography</label>
          </div>
          <textarea name="textarea"></textarea>
        </div>

      </div>


      <div class="block dos">

        <div class="query phone">
          <div class="question">
            <label>Phone Number</label>
          </div>
          <input type="text" placeholder="+351 999 9999">
        </div>

        <div class="query affiliations">
          <div class="question">
            <label>Affiliations</label>
          </div>
          <textarea name="textarea"></textarea>
        </div>

        <div class="query jobs">
          <div class="question">
            <label>Occupation</label>
          </div>
            <select>
              <option>Choose an occupation</option>
              <option>Augmented reality architect</option>
              <option>Avatar relationship manager</option>
              <option>Plant psychologist</option>
            </select>
          </div>

        <div class="query catname">
          <div class="question">
            <label>Cat's Name</label>
          </div>
          <input type="text" placeholder="Kitty">
        </div>

        <div class="query gadget">
          <div class="question">
            <label>Favorite Gadget</label>
          </div>
          <input type="text" placeholder="Annoy-a-tron">
        </div>
      </div>

      <div class="block tres">

        <div class="query talents">
          <div class="question">
            <label>Type of Talent</label>
          </div>
            <select>
              <option>Choose an Talent</option>
              <option>Used to be able to do “the worm” kind of.</option>
              <option>Sleeps well on airplanes.</option>
              <option>Doesn’t get weirded out by the word “moist.”</option>
            </select>
          </div>
        <div class="query drink">
          <div class="question">
            <label>Favorite Drink</label>
          </div>
          <input type="text" placeholder="Green Tea">
        </div>

        <div class="query powers">
          <div class="question">
            <label>Special Power</label>
          </div>
          <input type="text" placeholder="Lightsaber">
        </div>

        <div class="query comments">
          <div class="question">
            <label>Comments</label>
          </div>
          <textarea name="textarea"></textarea>
        </div>
      </div>

    </div>

  </form>
</body>

</html>
